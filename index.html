<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o número secreto</title>
</head>
<body>
    <div class="container">
        <h1>adivinhe o número</h1>
        <p>Tente adivinhar o número que estou pensando entre 1 e 100</p>
        <p>Você tem <span id="chancesrestantes">10</span>chances</p>

        <div class="input-area">
            <label for="campopalpite">Digite seus palpites</label>
            <input type="number" id="campopalpite" min="1" max="100">
            <button id="botãoenviar">Enviar palpite</button>

        </div>
        <div class="resultado-area">
            <p class="mensagem"></p>
            <p class="palpites-anteriores"></p>
            <p class="dica"></p>
        </div>
        <div>
            <button id="botão reiniciar" class="hidden">Reiniciar jogo</button>
        </div>
    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
