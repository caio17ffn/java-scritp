<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Troco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
     margin-top: 50px; color: rgb(255, 255, 255);
     background-color: rgb(146, 146, 148);
    }
    button {
      padding: 15px 30px;
      font-size: 16px; color: aliceblue;
      background-color:rgb(143, 168, 182);
      border-radius: 10%;
      border-color: aliceblue;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Troco</h1>
  <button onclick="calcularTroco()">Clique aqui</button>

  <script>
    function calcularTroco() {
      const produto = prompt("Qual o nome do produto?");
      if (!produto) return;

      const preco = parseFloat(prompt(`Qual o preço do ${produto}?`).replace(',', '.'));
      if (isNaN(preco)) {
        alert("Preço inválido!");
        return;
      }

      const valorPago = parseFloat(prompt(`Quanto foi pago em dinheiro pelo ${produto}?`).replace(',', '.'));
      if (isNaN(valorPago)) {
        alert("Valor em dinheiro inválido!");
        return;
      }

      const troco = valorPago - preco;
      alert(`Você comprou ${produto}, que custa R$${preco.toFixed(2)}. Deu R$${valorPago.toFixed(2)} em dinheiro e vai receber R$${troco.toFixed(2)} de troco! Volte sempre!`);
    }
  </script>
</body>
</html>
